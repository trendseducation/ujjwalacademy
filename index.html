<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arvind form</title>
  <script src="auth.js" defer> </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .blur {
      filter: blur(8px);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      padding: 16px;
    }

    .card {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .icon {
      font-size: 48px;
      color: #555;
      margin-bottom: 8px;
    }

    a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .description {
      font-size: 14px;
      color: #666;
    }

    @media (min-width: 768px) {
      .container {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .container {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .popup button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background-color: #45a049;
    }
     /* Spinner Styles */
    #spinner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 6px solid #ddd;
      border-top: 6px solid #4CAF50;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div id="spinner">
    <div class="spinner"></div>
  </div>
  <header style="text-align: center; padding: 16px; background-color: #4CAF50; color: white;">
    <h1>Arvind Form select</h1>
  </header>
  <main id="mainContent">
    <div class="container">
      <div class="card">
        <a href="arvind/avdexp.html">
          <img src="https://trendseducation.github.io/classmanagement/Student%20Details%202025-26/Icon/Expenses.png" alt="Icon" style="width: 50px; height: 50px; padding: 10px;">
          <div class="name">Add Expenses</div>
        </a>
      </div>
      <div class="card">
        <a href="arvind/avdexp.html">
          <img src="https://trendseducation.github.io/classmanagement/Student%20Details%202025-26/Icon/incomeicon.png" alt="Icon" style="width: 50px; height: 50px; padding: 10px;">
          <div class="name">Add Income</div>
        </a>
      </div>
      <div class="card">
        <a href="arvind/avdexpdetails.html">
          <img src="https://trendseducation.github.io/classmanagement/Student%20Details%202025-26/Icon/Expenses.png" alt="Icon" style="width: 50px; height: 50px; padding: 10px;">
          <div class="name">Get Expenses Details</div>
        </a>
      </div>
      <div class="card">
        <a href="arvind/avdincomedetails.html">
          <img src="https://trendseducation.github.io/classmanagement/Student%20Details%202025-26/Icon/incomeicon.png" alt="Icon" style="width: 50px; height: 50px; padding: 10px;">
          <div class="name">Get Income Details</div>
        </a>
      </div>
    </div>
  </main>
  <script>
    // Show spinner on page load and hide when loaded
    window.addEventListener('load', () => {
      const spinner = document.getElementById('spinner');
      spinner.style.display = 'none';
    });
  </script>
</body>
</html>
