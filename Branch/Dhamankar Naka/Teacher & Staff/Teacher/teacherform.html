    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #a5f0b9, #2575fc);
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }
      .form-container {
        max-width: 500px;
        width: 90%;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        font-weight: 500;
        color: #495057;
		font-size: 16px;
        margin-bottom: 8px;
      }
      .form-control {
        border-radius: 8px;
        padding: 8px;
        font-size: 14px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #ced4da;
      }
	  .position-relative input{
	  padding-left: 43px	  
	  }
	  .position-relative Select{
	  padding-left: 40px	  
	  }
	  
	  .position-relative textarea{
	  padding-left: 40px	  
	  }

      .form-control:focus {
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        border-color: #007bff;
      }
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6a11cb;
        font-size: 18px;
      }
      .btn-primary {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .progress-circle {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .success-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-size: 16px;
        animation: fadeIn 0.5s ease;
      }
      .success-popup.fade-out {
        animation: fadeOut 0.5s ease;
      }
      h4 {
        color: #6a11cb;
        font-weight: 600;
        margin-bottom: 20px;
      }

  </head>
  <body class="bg-light">
    <div class="form-container">
      <h4 class="text-center">Teacher Detail Form</h4>
      <form id="submit">
		
		<div class="form-group">
            <label for="text_dropdown">Academic Year:<span style="color: red;">*</span></label>

			<select class="form-control" name="Academic_Year" id="text_dropdown" required>
              <option value="" disabled selected hidden>Select</option>
              <option value="2025-26">2025-26</option>
	      <option value="2026-27">2026-27</option>
            </select>
			<i class="fas fa-calendar-alt input-icon"></i>
          </div></div>
          <div class="form-group">
			<label for="name">Teacher Name: <span style="color: red;">*</span></label>
            <div class="position-relative">
			<input
              class="form-control"
              type="text"
              name="Teacher_Name"
              id="name"
              placeholder="Enter Teacher Name"
              required
            />
			<i class="fas fa-user input-icon"></i>
          </div></div>
		  <div class="form-group">
            <label for="stream">Stream: <span style="color: red;">*</span></label>
            <div class="position-relative">
			<select class="form-control" name="Stream" id="stream" required>
             <option value="8th Std">8th Std</option>

			  <option value="10th Std">10th Std</option>
			  <option value="11th Commerce">11th Commerce</option>
			  <option value="12th Commerce">12th Commerce</option>
			  <option value="11th Science">11th Scienec</option>

          <div class="form-group">

			<input

              type="text"
              name="Compatible_Subject"

              placeholder="Enter Other Course Name"
            />

			</div></div>
          <div class="form-group">
              <label for="email">Email:</label>

                class="form-control"

                name="Email"

          <div class="form-group">

			  <input
                class="form-control"

                name="Mobile_No"

                placeholder="Enter your mobile number"
                pattern="[6789][0-9]{9}"
               title="Mobile number must be 10 digits and start with 6, 7, 8, or 9"

			  <i class="fas fa-phone input-icon"></i>
              <small class="text-danger" id="mobileError" style="display: none;">

	        <div class="form-group">

	<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwD-29kpCjkWmA4G0GdHC1IXpbF7GaCpZb5NN-ufwiUO9y12QPIVRYdIHmFmeWUHEx9/exec";
  const spreadsheetId = "13LTaaP2v4aepRG-05dC1caYxRTNMSjPESMga7Oqwv5Q";
  const sheetName = "Teacher_Details"; // Change this to any sheet name
  const form = document.forms["submit"];
  const progressCircle = document.querySelector(".progress-circle");
  const submitButton = document.querySelector("button[type='submit']"); // Get the submit button

  form.addEventListener("submit", (e) => {
    e.preventDefault();
    progressCircle.style.display = "block";
    submitButton.disabled = true; // Disable the submit button

    // Create FormData object and append sheetName and spreadsheetId
    var formData = new FormData(form);
    formData.append("sheetName", sheetName);
    formData.append("spreadsheetId", spreadsheetId);

    fetch(scriptURL, { method: "POST", body: formData })
      .then((response) => {
        progressCircle.style.display = "none";
        submitButton.disabled = false; // Re-enable the submit button
        
        // Show success popup
        const successPopup = document.createElement("div");
        successPopup.classList.add("success-popup");
        successPopup.innerHTML = "Submitted Successfully!";
        
        // Add the popup to the body
        document.body.appendChild(successPopup);

        // Close popup after 3 seconds
        setTimeout(() => {
          successPopup.classList.add("fade-out");
          setTimeout(() => {
            successPopup.remove();
          }, 500);
        }, 3000);

        // Reset the form after submission
        form.reset();
      })
      .catch((error) => {
        progressCircle.style.display = "none";
        submitButton.disabled = false; // Re-enable the submit button in case of error
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'Something went wrong. Please try again!',
        });
      });
  });
  
  // Experience Function
  
  const dropdown = document.getElementById('experience');
        const sections = document.querySelectorAll('.form-section');

        dropdown.addEventListener('change', (event) => {
            // Hide all sections
            sections.forEach(section => section.classList.add('hidden'));

            // Show the selected section
            const selectedValue = event.target.value;
            if (selectedValue) {
                document.getElementById(selectedValue).classList.remove('hidden');
            }
        });
</script>
