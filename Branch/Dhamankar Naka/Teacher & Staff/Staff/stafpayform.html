	<script>
      // Configuration constants
const scriptURL = "https://script.google.com/macros/s/AKfycbwD-29kpCjkWmA4G0GdHC1IXpbF7GaCpZb5NN-ufwiUO9y12QPIVRYdIHmFmeWUHEx9/exec";
const SPREADSHEET_ID = '13LTaaP2v4aepRG-05dC1caYxRTNMSjPESMga7Oqwv5Q';
const sheetName = "Staf_Payment";
const sheetName2 = "Staff_Details";

// DOM elements
const form = document.getElementById("submit");
const submitButton = document.querySelector("#submit button[type='submit']");
const submitOverlay = document.getElementById("submitOverlay");
const staffNameDisplay = document.getElementById("Name_of_Student_display");
const staffNameInput = document.getElementById("Name_of_Student");

// Store existing records
let existingRecords = [];

// Initialize when page loads
document.addEventListener("DOMContentLoaded", function() {
    // Set default date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById("editDOP").value = today;
    
    // Fetch existing records
    fetchExistingRecords();
});

// Fetch existing records from Google Sheet
async function fetchExistingRecords() {
    try {
        const url = `${scriptURL}?action=getRecords&spreadsheetId=${SPREADSHEET_ID}&sheetName=${sheetName}`;
        const response = await fetch(url);
        const data = await response.json();
        
        if (data && data.records) {
            existingRecords = data.records;
        }
    } catch (error) {
        console.error("Error fetching records:", error);
    }
}

// Check if staff already exists in the sheet
async function checkStaffExists(staffName) {
    try {
        // Show checking spinner
        const originalContent = staffNameDisplay.innerHTML;
        staffNameDisplay.innerHTML = `
            <span class="checking-status">
                <span class="checking-spinner"></span>
                Verifying staff...
            </span>
        `;
        
        const url = `${scriptURL}?action=getRecords&spreadsheetId=${SPREADSHEET_ID}&sheetName=${sheetName}`;
        const response = await fetch(url);
        const data = await response.json();
        
        // Restore original content
        staffNameDisplay.innerHTML = originalContent;
        
        if (data && data.records) {
            // Check for exact match (case insensitive and trimmed)
            const exists = data.records.some(record => 
                record.Staf_Name && 
                record.Staf_Name.toLowerCase().trim() === staffName.toLowerCase().trim()
            );
            
            if (exists) {
                showErrorPopup('This staff member already has a payment record. Please update the existing record instead.');
                return true;
            }
        }
        return false;
    } catch (error) {
        console.error("Error checking staff:", error);
        staffNameDisplay.textContent = 'Select Staff Name';
        staffNameInput.value = '';
        showErrorPopup('Error verifying staff. Please try again.');
        return false;
    }
}

// Form submission handler
form.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    // Validate form
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }
    
    // Validate staff name is selected
    const staffName = staffNameInput.value;
    if (!staffName || staffName === '') {
        showErrorPopup('Please select a staff name');
        return;
    }
    
    // Validate paid salary doesn't exceed total salary
    const totalSalaryPM = parseFloat(document.getElementById('editTotalSalPM').value) || 0;
    const totalSalaryPaid = parseFloat(document.getElementById('editTotalSalPaid').value) || 0;
    
    if (totalSalaryPaid > totalSalaryPM) {
        showErrorPopup('Paid salary cannot exceed total salary per month');
        return;
    }
    
    // Immediately show spinner and disable button
    submitOverlay.style.display = "flex";
    submitButton.disabled = true;
    
    try {
        // Check if staff already exists
        const staffExists = await checkStaffExists(staffName);
        if (staffExists) {
            return; // Error message already shown by checkStaffExists
        }
        
        // If staff doesn't exist, proceed with submission
        const formData = new FormData(form);
        formData.append("sheetName", sheetName);
        formData.append("spreadsheetId", SPREADSHEET_ID);

        const response = await fetch(scriptURL, { 
            method: "POST", 
            body: formData 
        });
        
        if (!response.ok) throw new Error("Network response was not ok");
        
        showSuccessPopup('Payment record submitted successfully!');
        form.reset();
        // Reset the staff name display
        staffNameDisplay.textContent = 'Select Staff Name';
        staffNameInput.value = '';
        // Reset calculated fields
        document.getElementById('balanceAmount').value = '';
        // Set date back to today
        document.getElementById("editDOP").value = new Date().toISOString().split('T')[0];
        
        await fetchExistingRecords();
    } catch (error) {
        showErrorPopup('Something went wrong. Please try again!');
        console.error('Submission error:', error);
        // Restore the staff name display in case of error
        staffNameDisplay.textContent = staffName;
    } finally {
        submitOverlay.style.display = "none";
        submitButton.disabled = false;
    }
});

// Calculate values function
function calculateValues() {
    const totalSalaryPM = parseFloat(document.getElementById('editTotalSalPM').value) || 0;
    const totalSalaryPaid = parseFloat(document.getElementById('editTotalSalPaid').value) || 0;
    const balanceAmount = totalSalaryPM - totalSalaryPaid;

    document.getElementById('balanceAmount').value = balanceAmount.toFixed(2);
}

// Show success popup
function showSuccessPopup(message) {
    Swal.fire({
        title: 'Success!',
        text: message,
        icon: 'success',
        confirmButtonText: 'OK'
    });
}

// Show error popup
function showErrorPopup(message) {
    Swal.fire({
        icon: 'error',
        title: 'Error',
        text: message,
    });
}

function openPopup() {
    document.getElementById("popup").style.display = "flex";
    fetchStaffNames();
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}

async function fetchStaffNames() {
    document.getElementById("spinner").style.display = "block";
    document.getElementById("studentList").style.display = "none";

    try {
        const response = await fetch(`${scriptURL}?action=getColumnBData&spreadsheetId=${SPREADSHEET_ID}&sheetName=${sheetName2}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();

        let studentList = document.getElementById("studentList");
        studentList.innerHTML = "";

        if (Array.isArray(data)) {
            // Remove duplicates and sort alphabetically
            const uniqueNames = [...new Set(data.filter(name => name && name.trim() !== ''))].sort();
            
            uniqueNames.forEach(name => {
                let div = document.createElement("div");
                div.textContent = name;
                div.onclick = async function() {
                    document.getElementById("popup").style.display = "none";
                    const originalContent = staffNameDisplay.innerHTML;
                    staffNameDisplay.innerHTML = `
                        <span class="checking-status">
                            <span class="checking-spinner"></span>
                            Verifying staff...
                        </span>
                    `;
                    
                    try {
                        const staffExists = await checkStaffExists(name);
                        if (staffExists) {
                            staffNameDisplay.textContent = 'Select Staff Name';
                            staffNameInput.value = '';
                        } else {
                            staffNameDisplay.textContent = name;
                            staffNameInput.value = name;
                        }
                    } catch (error) {
                        console.error("Error checking staff:", error);
                        staffNameDisplay.textContent = 'Select Staff Name';
                        staffNameInput.value = '';
                        showErrorPopup("Error checking staff. Please try again.");
                    }
                };
                studentList.appendChild(div);
            });
        } else {
            throw new Error(data.error || "Unknown error occurred");
        }

        document.getElementById("spinner").style.display = "none";
        studentList.style.display = "block";

    } catch (error) {
        console.error("Error fetching staff names:", error);
        showErrorPopup("Error fetching staff names: " + error.message);
        document.getElementById("spinner").style.display = "none";
        closePopup();
    }
}

 // Add these popup functions
        function showErrorPopup(message) {
            const popup = document.getElementById('errorPopup');
            const popupMessage = document.getElementById('popupMessage');
            
            popupMessage.textContent = message;
            popup.style.display = 'flex';
            
            // Close popup when clicking outside
            popup.addEventListener('click', function(e) {
                if (e.target === popup) {
                    hideErrorPopup();
                }
            });
            
            // Close button event
            document.getElementById('closePopupBtn').addEventListener('click', hideErrorPopup);
        }
        
        function hideErrorPopup() {
            document.getElementById('errorPopup').style.display = 'none';
        }
