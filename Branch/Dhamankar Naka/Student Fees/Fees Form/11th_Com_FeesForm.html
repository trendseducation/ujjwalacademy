<div class="submit-overlay" id="submitOverlay">
  <div class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-text">Submitting your data...</div>
  </div>
</div>
	<script src="installmentfunction.js"></script>
<script>
  // Configuration constants
  const scriptURL = "https://script.google.com/macros/s/AKfycbwD-29kpCjkWmA4G0GdHC1IXpbF7GaCpZb5NN-ufwiUO9y12QPIVRYdIHmFmeWUHEx9/exec";
  const SPREADSHEET_ID = '1DESNawg8LGf4Xqfenx7gW21spEzinRSUebadAXVTuH4';
  const sheetName = "11th_Com";
  const ADMSPREADSHEET_ID = '1pOVgqO_tbahTkk8KNlTtlMmXvSskj9HPcKenlCRJaTU';
  const adm_sheetName = "11th_Com";
  
  // DOM elements
  const form = document.forms["submitform"];
  const submitButton = document.getElementById("submitButton");
  const submitOverlay = document.getElementById("submitOverlay");
  const studentNameDisplay = document.getElementById("Name_of_Student_display");
  const studentNameInput = document.getElementById("Name_of_Student");
  let existingRecords = [];

  // Initialize when page loads
  document.addEventListener("DOMContentLoaded", async function() {
    await fetchExistingRecords();
    
    // Add event listeners for amount calculation
    document.getElementById('amount-1').addEventListener('input', calculateValues);
    document.getElementById('amount-2').addEventListener('input', calculateValues);
    document.getElementById('amount-3').addEventListener('input', calculateValues);
    document.getElementById('amount-4').addEventListener('input', calculateValues);
    document.getElementById('amount-5').addEventListener('input', calculateValues);
    document.getElementById('Total_fees').addEventListener('input', calculateValues);
  });

  // Fetch existing records from Google Sheet
  async function fetchExistingRecords() {
    try {
      const url = `${scriptURL}?action=getRecords&spreadsheetId=${SPREADSHEET_ID}&sheetName=${sheetName}`;
      const response = await fetch(url);
      const data = await response.json();
      
      if (data && data.records) {
        existingRecords = data.records;
      }
    } catch (error) {
      console.error("Error fetching records:", error);
    }
  }

  // Check if student already exists in the sheet
  async function checkStudentExists(studentName) {
    try {
      // Show checking spinner
      const originalContent = studentNameDisplay.innerHTML;
      studentNameDisplay.innerHTML = `
        <span class="checking-status">
          <span class="checking-spinner"></span>
          Verifying student...
        </span>
      `;
      
      const url = `${scriptURL}?action=getRecords&spreadsheetId=${SPREADSHEET_ID}&sheetName=${sheetName}`;
      const response = await fetch(url);
      const data = await response.json();
      
      // Restore original content
      studentNameDisplay.innerHTML = originalContent;
      
      if (data && data.records) {
        return data.records.some(record => 
          record.Name_of_Student && record.Name_of_Student.toLowerCase() === studentName.toLowerCase()
        );
      }
      return false;
    } catch (error) {
      console.error("Error checking student:", error);
      studentNameDisplay.textContent = studentName; // Restore student name on error
      return false;
    }
  }

  // Form submission handler with instant spinner
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    // Validate student name is selected
    const studentName = studentNameInput.value;
    if (!studentName || studentName === '') {
      showErrorPopup('Please select a student name');
      return;
    }
    
    // Immediately show spinner and disable button
    submitOverlay.style.display = "flex";
    submitButton.disabled = true;
    
    try {
      // Show checking status
      const originalContent = studentNameDisplay.innerHTML;
      studentNameDisplay.innerHTML = `
        <span class="checking-status">
          <span class="checking-spinner"></span>
          Verifying student...
        </span>
      `;
      
      // Check if student already exists
      const studentExists = await checkStudentExists(studentName);
      if (studentExists) {
        studentNameDisplay.textContent = studentName; // Restore the name
        showErrorPopup('Student already exists. Kindly update fees details.');
        return;
      }
      
      // If student doesn't exist, proceed with submission
      const formData = new FormData(form);
      formData.append("sheetName", sheetName);
      formData.append("spreadsheetId", SPREADSHEET_ID);

      const response = await fetch(scriptURL, { 
        method: "POST", 
        body: formData 
      });
      
      if (!response.ok) throw new Error("Network response was not ok");
      
      showSuccessPopup();
      form.reset();
      // Reset the student name display
      studentNameDisplay.textContent = 'Select Student Name';
      studentNameInput.value = '';
      await fetchExistingRecords();
    } catch (error) {
      showErrorPopup('Something went wrong. Please try again!');
      console.error('Submission error:', error);
      // Restore the student name display in case of error
      studentNameDisplay.textContent = studentName;
    } finally {
      submitOverlay.style.display = "none";
      submitButton.disabled = false;
    }
  });

  // Show success popup
  function showSuccessPopup() {
    Swal.fire({
      title: 'Success!',
      text: 'Form submitted successfully!',
      icon: 'success',
      confirmButtonText: 'OK'
    });
  }

  // Show error popup
  function showErrorPopup(message) {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: message,
    });
  }
  
  // Amount automatic Calculation Function
  function calculateValues() {
    const amount1 = parseFloat(document.getElementById('amount-1').value) || 0;
    const amount2 = parseFloat(document.getElementById('amount-2').value) || 0;
    const amount3 = parseFloat(document.getElementById('amount-3').value) || 0;
    const amount4 = parseFloat(document.getElementById('amount-4').value) || 0;
    const amount5 = parseFloat(document.getElementById('amount-5').value) || 0;
    const totalFees = parseFloat(document.getElementById('Total_fees').value) || 0;

    const TotalfeesRec = amount1 + amount2 + amount3 + amount4 + amount5;
    const Bal_Fees = totalFees - TotalfeesRec;

    document.getElementById('TotalfeesRec').value = TotalfeesRec.toFixed(2);
    document.getElementById('Bal_Fees').value = Bal_Fees.toFixed(2);
  }
  
  function openPopup() {
    document.getElementById("popup").style.display = "flex";
    fetchStudentNames();
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }

  async function fetchStudentNames() {
    document.getElementById("spinner").style.display = "block";
    document.getElementById("studentList").style.display = "none";

    try {
      const response = await fetch(`${scriptURL}?action=getColumnBData&spreadsheetId=${ADMSPREADSHEET_ID}&sheetName=${adm_sheetName}`);
      
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      
      const data = await response.json();

      let studentList = document.getElementById("studentList");
      studentList.innerHTML = "";

      if (Array.isArray(data)) {
        data.forEach(name => {
          if (name) {
            let div = document.createElement("div");
            div.textContent = name;
            div.onclick = async function() {
              document.getElementById("popup").style.display = "none";
              const originalContent = studentNameDisplay.innerHTML;
              studentNameDisplay.innerHTML = `
                <span class="checking-status">
                  <span class="checking-spinner"></span>
                  Verifying student...
                </span>
              `;
              
              try {
                const studentExists = await checkStudentExists(name);
                if (studentExists) {
                  showErrorPopup('Student already exists. Kindly update fees details.');
                  studentNameDisplay.textContent = 'Select Student Name';
                  studentNameInput.value = '';
                } else {
                  studentNameDisplay.textContent = name;
                  studentNameInput.value = name;
                }
              } catch (error) {
                console.error("Error checking student:", error);
                studentNameDisplay.textContent = 'Select Student Name';
                studentNameInput.value = '';
                showErrorPopup("Error checking student. Please try again.");
              }
            };
            studentList.appendChild(div);
          }
        });
      } else {
        throw new Error(data.error || "Unknown error occurred");
      }

      document.getElementById("spinner").style.display = "none";
      studentList.style.display = "block";

    } catch (error) {
      console.error("Error fetching student names:", error);
      showErrorPopup("Error fetching student names: " + error.message);
      document.getElementById("spinner").style.display = "none";
      closePopup();
    }
  }
</script>
