<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Payment Account</title>
	<script src="https://trendseducation.github.io/ujjwalacademy/Study%20Material/loginscript.js"></script>
    <style>
        /* Gradient Background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #49fcc7, #28a8f7);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container */
        .container {
            max-width: 900px;
            width: 90%;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        /* Heading */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Table Container */
        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button Styling */
        .btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Popup Spinner */
        .popup-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Staff Payment Account</h2>
        <div class="table-container">
            <table id="teacherTable">
                <thead>
                    <tr>
                        <th>Date of Payment</th>
                        <th>Staff Name</th>
                        <th>Balance Amount (₹)</th>
                        <th>Total Payment (₹)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <button class="btn" onclick="redirectToForm()">Back to Dashboard</button>
    </div>

    <!-- Popup Spinner -->
    <div class="popup-spinner" id="popupSpinner">
        <div class="spinner"></div>
    </div>

    <script>
        const scriptUrl = "https://script.google.com/macros/s/AKfycbwXlz49W_a_YNoN2htwz6vYBZgfxGwD74fp8XqNkyvjbA16W21zeUxPbanABJrAqg2ulA/exec";

        // Editable spreadsheet and column settings
        const sheetID = "13LTaaP2v4aepRG-05dC1caYxRTNMSjPESMga7Oqwv5Q";
        const sheetName = "Staf_Payment";
        const columns = {
            date: 2,
            staffName: 3,
            balanceAmount: 6,
            totalPayment: 7
        };

        function formatDate(inputDate) {
            if (!inputDate) return '-'; // Return "-" if date is empty
            let date = new Date(inputDate);
            if (isNaN(date)) return inputDate; // If not a valid date, return original
            return date.toLocaleDateString('en-GB'); // Convert to DD/MM/YYYY
        }

        function fetchTeacherDetails() {
            const popupSpinner = document.getElementById("popupSpinner");
            popupSpinner.style.display = "flex"; // Show popup spinner
            fetch(`${scriptUrl}?sheetID=${sheetID}&sheetName=${sheetName}`)
                .then(response => response.json())
                .then(data => {
                    popupSpinner.style.display = "none"; // Hide popup spinner
                    const tableBody = document.querySelector("#teacherTable tbody");
                    tableBody.innerHTML = "";
                    data.forEach(row => {
                        const tr = document.createElement("tr");
                        tr.innerHTML = `
                            <td>${formatDate(row[columns.date - 1])}</td>
                            <td>${row[columns.staffName - 1] || '-'}</td>
                            <td>₹ ${row[columns.balanceAmount - 1] || '0'}</td>
                            <td>₹ ${row[columns.totalPayment - 1] || '0'}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    popupSpinner.style.display = "none"; // Hide popup spinner
                    alert("Error fetching data: " + error);
                });
        }

        function redirectToForm() {
            window.location.href = "http://trendseducation.github.io/classmanagement/Education%20Institute/Ujjwal%20Academy/Account/AccountSamFontPage.html";
        }

        fetchTeacherDetails();
    </script>
</body>
</html>
