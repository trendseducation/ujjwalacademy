	<script>
  // Configuration constants
  const scriptURL = "https://script.google.com/macros/s/AKfycbwD-29kpCjkWmA4G0GdHC1IXpbF7GaCpZb5NN-ufwiUO9y12QPIVRYdIHmFmeWUHEx9/exec";
  const SPREADSHEET_ID = '15W9WMTXIuYVLIomet38tBLggcj83GyvwcWuYOhDNb24';
  const sheetName = "Enq_Form";
  
  // DOM elements
  const form = document.forms["submit-to-google-sheet"];
  const submitButton = document.getElementById("submitButton");
  const submitOverlay = document.getElementById("submitOverlay");
  let existingRecords = [];

  // Initialize when page loads
  document.addEventListener("DOMContentLoaded", async function() {
    await fetchExistingRecords();
    setupRealTimeValidation();
    setupDOBValidation();
  });

  // Fetch existing records from Google Sheet
  async function fetchExistingRecords() {
    try {
      const url = `${scriptURL}?action=getRecords&spreadsheetId=${SPREADSHEET_ID}&sheetName=${sheetName}`;
      const response = await fetch(url);
      const data = await response.json();
      
      if (data && data.records) {
        existingRecords = data.records.map(record => ({
          name: record[2]?.toString().toLowerCase().trim(), // Column 3 (index 2) for Full Name
          dob: formatDateForComparison(record[5]) // Column 6 (index 5) for Date of Birth
        }));
      }
    } catch (error) {
      console.error("Error fetching records:", error);
    }
  }

  // Setup real-time validation for name and dob
  function setupRealTimeValidation() {
    const nameInput = document.getElementById("name");
    const dobInput = document.getElementById("dob");
    
    nameInput.addEventListener("input", debounce(checkForDuplicate, 500));
    dobInput.addEventListener("change", debounce(checkForDuplicate, 500));
  }

  // Check if the current name+dob combination exists
  async function checkForDuplicate() {
    const fullName = document.getElementById("name").value.trim().toLowerCase();
    const dob = document.getElementById("dob").value;
    
    if (!fullName || !dob) return;
    
    const exists = await checkDuplicateInSheet(fullName, dob);
    if (exists) {
      showDuplicateError();
    }
  }

  // Check duplicate directly in the sheet
  async function checkDuplicateInSheet(fullName, dob) {
    try {
      const formattedDob = formatDateForComparison(dob);
      
      // Check both in existingRecords and make API call for final verification
      const localMatch = existingRecords.some(record => 
        record.name === fullName.toLowerCase() && 
        record.dob === formattedDob
      );
      
      if (localMatch) return true;
      
      // If no local match, verify with server
      const url = `${scriptURL}?action=checkDuplicate&spreadsheetId=${SPREADSHEET_ID}&sheetName=${sheetName}&fullName=${encodeURIComponent(fullName)}&dob=${encodeURIComponent(formattedDob)}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.exists || false;
    } catch (error) {
      console.error("Error checking duplicate:", error);
      return false;
    }
  }

  // Form submission handler with instant spinner
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    // Immediately show spinner and disable button
    submitOverlay.style.display = "flex";
    submitButton.disabled = true;
    
    // Force synchronous layout update
    void submitOverlay.offsetHeight;
    
    // Process form after minimal delay to ensure UI updates
    setTimeout(async () => {
      const fullName = document.getElementById("name").value.trim();
      const dob = document.getElementById("dob").value;
      
      try {
        // Validate full name format
        const nameParts = fullName.split(/\s+/);
        if (nameParts.length < 2) {
          showFullNameError();
          throw new Error("Invalid name format");
        }
        
        // Final duplicate check
        const isDuplicate = await checkDuplicateInSheet(fullName, dob);
        if (isDuplicate) {
          showDuplicateError();
          throw new Error("Duplicate entry");
        }
        
        const formData = new FormData(form);
        formData.append("sheetName", sheetName);
        formData.append("spreadsheetId", SPREADSHEET_ID);

        const response = await fetch(scriptURL, { method: "POST", body: formData });
        if (!response.ok) throw new Error("Network response was not ok");
        
        showSuccessPopup();
        form.reset();
        await fetchExistingRecords();
      } catch (error) {
        if (!(error.message === "Invalid name format" || error.message === "Duplicate entry")) {
          showErrorPopup('Something went wrong. Please try again!');
        }
      } finally {
        submitOverlay.style.display = "none";
        submitButton.disabled = false;
      }
    }, 50); // Minimal delay to ensure UI responsiveness
  });

  // Show duplicate error message
  function showDuplicateError() {
    Swal.fire({
      title: 'Form Already Submitted',
      text: 'The form is already submitted with this name and date of birth.',
      icon: 'error',
      confirmButtonText: 'OK',
      customClass: {
        popup: 'duplicate-error-popup',
        confirmButton: 'duplicate-error-button'
      }
    });
    
    document.getElementById("name").classList.add("is-invalid");
    document.getElementById("dob").classList.add("is-invalid");
  }

  // Format date for comparison (YYYY-MM-DD)
  function formatDateForComparison(dateString) {
    if (!dateString) return '';
    
    // Handle both YYYYMMDD format (from sheet) and YYYY-MM-DD format (from input)
    let date;
    if (/^\d{8}$/.test(dateString)) {
      // Format from sheet (YYYYMMDD)
      const year = dateString.substring(0, 4);
      const month = dateString.substring(4, 6);
      const day = dateString.substring(6, 8);
      date = new Date(`${year}-${month}-${day}`);
    } else {
      // Format from input (YYYY-MM-DD)
      date = new Date(dateString);
    }
    
    if (isNaN(date.getTime())) return '';
    const year = date.getFullYear();
    const month = String(date.getMonth() + 1).padStart(2, '0');
    const day = String(date.getDate()).padStart(2, '0');
    return `${year}-${month}-${day}`;
  }

  // Debounce function to limit API calls
  function debounce(func, wait) {
    let timeout;
    return function() {
      const context = this, args = arguments;
      clearTimeout(timeout);
      timeout = setTimeout(() => {
        func.apply(context, args);
      }, wait);
    };
  }

  // Show full name error
  function showFullNameError() {
    const fullNameError = document.getElementById("fullNameError") || createFullNameErrorElement();
    fullNameError.style.display = "block";
    document.getElementById("name").focus();
  }

  // Create full name error element
  function createFullNameErrorElement() {
    const errorElement = document.createElement("div");
    errorElement.id = "fullNameError";
    errorElement.className = "error-message";
    errorElement.textContent = "Please enter both your name and surname (e.g., Vikas Yadav)";
    document.getElementById("name").parentNode.parentNode.appendChild(errorElement);
    return errorElement;
  }

  // Show success popup
  function showSuccessPopup() {
    Swal.fire({
      title: 'Success!',
      text: 'Form submitted successfully!',
      icon: 'success',
      confirmButtonText: 'OK'
    });
  }

  // Show error popup
  function showErrorPopup(message) {
    Swal.fire({
      icon: 'error',
      title: 'Error',
      text: message,
    });
  }

  // Setup Date of Birth validation
  function setupDOBValidation() {
    const dobInput = document.getElementById("dob");
    const dobError = document.getElementById("dobError");
    const today = new Date();
    const minAge = 15;
    const maxDate = new Date(today.getFullYear() - minAge, today.getMonth(), today.getDate());
    dobInput.setAttribute("max", maxDate.toISOString().split("T")[0]);

    dobInput.addEventListener("change", function() {
      if (!this.value) return;
      const selectedDate = new Date(this.value);
      const ageDiff = today.getFullYear() - selectedDate.getFullYear();
      const isOldEnough = ageDiff > minAge || 
        (ageDiff === minAge && today.getMonth() > selectedDate.getMonth()) || 
        (ageDiff === minAge && today.getMonth() === selectedDate.getMonth() && today.getDate() >= selectedDate.getDate());

      if (!isOldEnough) {
        dobError.style.display = "block";
        this.value = "";
      } else {
        dobError.style.display = "none";
      }
    });

    dobInput.addEventListener("focus", function() {
      this.type = "date";
    });
  }
</script>
